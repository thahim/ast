<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thahim's Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: fadeIn 2s ease-in-out;
    }

    .content {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      color: #00c3ff;
      text-decoration: none;
      font-weight: 500;
    }

    .trails {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      will-change: transform;
      animation: fadeTrail 0.8s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeTrail {
      0% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(0.3);}
    }
  </style>
</head>

<body>
  <div class="trails"></div>

  <header>
    <h1>Thahim's Home</h1>
  </header>

  <div class="content">
    <div class="card">
      <h2>About Abdul Salam Thahim</h2>
      <p>Abdul Salam Thahim is a bright young explorer and student. He loves traveling, learning, and building cool projects.</p>
    </div>

    <div class="card">
      <h2>Projects by Abdul Salam</h2>
      <ul>
        <li><a href="https://github.com/username/project1" target="_blank">Project One</a></li>
        <li><a href="https://github.com/username/project2" target="_blank">Project Two</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Animated trail effect
    const trailsContainer = document.querySelector('.trails');

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      trailsContainer.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 800);
    });
  </script>
</body>

</html>
